{{>layout/header}}

<div class="ui-icon-contact">{{>layout/navbar}}</div>

<div class="col-md-12">
        <form>
            {{#post}}
            <input type="hidden"  id="id" value="{{id}}" readonly>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title"  value="{{title}}">
            </div>
            <div class="form-group">
                <label for="author"> 작성자 </label>
                <input type="text" class="form-control" id="author"  readonly value="{{writer}}">
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <textarea class="form-control" id="content" >{{content}}</textarea>
            </div>
            <a href="/post/{{id}}" role="button" class="btn btn-secondary">취소</a>
            {{/post}}
            <button type="button" class="btn btn-primary" id="btn-update">수정</button>
        </form>
</div>

{{>layout/footer}}
