<body>
<h1> SignUp form</h1>

    <tr> 아이디 :<input type="text" id="email" placeholder="이메일 주소"> <button type="button" class="btn btn-primary" id="btn-check">중복검사</button></tr>

<button type="button" class="btn btn-primary" id="btn-create">등록</button>
<button onclick="Alert();">Alert</button>
<button onclick="Confirm();">Confirm</button>

</body>
<script src="/js/user.js"></script>
<script type="text/javascript">
    var alert = function(msg, type) {
        swal({
            title : '',
            text : msg,
            type : type,
            timer : 1500,
            customClass : 'sweet-size',
            showConfirmButton : false
        });
    }

    var confirm = function(msg, title, resvNum) {
        swal({
            title : title,
            text : msg,
            type : "warning",
            showCancelButton : true,
            confirmButtonClass : "btn-danger",
            confirmButtonText : "예",
            cancelButtonText : "아니오",
            closeOnConfirm : false,
            closeOnCancel : true
        }, function(isConfirm) {
            if (isConfirm) {
                swal('', '예약이 승인되었습니다.', "success");
            }else{
                swal('', '예약이 거부되었습니다.', "failed");
            }

        });
    }

    function Alert() {
        alert('gg', 'success');
    }
    function Confirm() {
        confirm('', '승인할까요?');
    }
</script>
</html>
